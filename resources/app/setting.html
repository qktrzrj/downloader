<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/setting.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        .promptStyle {
            /*border: dashed 1px rgba(0, 0, 0, 0);*/
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0);
            /*float: left;*/
            /*position: absolute;*/
        }
    </style>
</head>
<body style="overflow:hidden">
<div class="topbar">
    <img class="max-min-close" src="icon/close.png" id="set-close" alt="">
    <img class="max-min-close" src="icon/minimize.png" id="set-minimize" alt="">
    <img class="max-min-close" src="icon/disable.png" id="set-zoom" alt="">
</div>
<div class="app">
    <span style="font-size: 12px;color: darkgrey;-webkit-user-select: none;user-select: none;
    margin-left: 10px;margin-top: 10px">下载路径<br></span>
    <span style="font-size: 15px;color: #0d1112;border: 0;-webkit-user-select: none;user-select: none;margin-left: 10px"
          id="path"></span>
    <span style="font-size: 12px;color: darkgrey;-webkit-user-select: none;user-select: none;margin-left: 10px">
        <br/><br/>合理设置线程数量有助于提高下载速度<br/><br/></span>
    <span style="-webkit-user-select: none;user-select: none;margin-left: 10px">下载可调线程:</span>
    <span id="promptDiv" class="promptStyle">
        0
    </span>
    <label for='setting'></label><input type='range' id='thread' value='0' min="0" max="100"/>
    <div style="background-color: #dedede;margin-top: 30px;width: 100%">
        <span style="border: 0;float: left;-webkit-user-select: none;user-select: none;margin: 5px"
              id="set-cancel">取消</span>
        <span style="border: 0;color: #059CFA;float: right;-webkit-user-select: none;user-select: none;margin: 5px"
              id="set-save">保存</span>
    </div>
</div>
<script src="setting.js">
    // // You can also require other files to run in this process
    // require('./setting.js')
</script>
</body>
</html>
