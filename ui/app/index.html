<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./top.css">
	<link rel="stylesheet" href="./main.css">
	<link rel="stylesheet" href="./item.css">
	<style>
		::-webkit-scrollbar {
			display: none;
		}
	</style>
</head>

<body style="overflow:hidden">
	<div class="topbar">
		<img class="max-min-close" src="./icon/close.png" id="close" alt="">
		<img class="max-min-close" src="./icon/minimize.png" id="minimize" alt="">
		<img class="max-min-close" src="./icon/zoom.png" id="zoom" alt="">
		<div class="add-search">
			<img class="add-icon" src="./icon/add2.png" id="add">
			<input id="input" class="search">
		</div>
	</div>
	<div id="app" class="app">
		<div id="download" class="download">
			<div class="item">
				<img class="item-op" src="./icon/c_pauD.png">
				<div style="float:left;margin-left: auto;width: 1px;height: 100%;background: darkgray;"></div>
				<div class="item-info">
					<span class="filename">example.exe<br /></span>
					<span class="filenum">[1]</span><span class="downsize">10 MB of 100 MB</span>
				</div>
				<span class="filestatus">paused</span>
				<progress class="progress" value='10' max='100'></progress>
			</div>
			<div class="item" hidden>
				<img class="item-op" src="./icon/c_pauD.png">
				<div style="float:left;margin-left: auto;width: 1px;height: 100%;background: darkgray;"></div>
				<div class="item-info">
					<span class="filename">example.exe<br /></span>
					<span class="filenum">[1]</span><span class="downsize">10 MB of 100 MB</span>
				</div>
				<progress class="progress" value='10' max='100'></progress>
			</div>
			<div class="item">
				<img class="item-op" src="./icon/c_pauD.png">
				<div style="float:left;margin-left: auto;width: 1px;height: 100%;background: darkgray;"></div>
				<div class="item-info">
					<span class="filename">example.exe<br /></span>
					<span class="filenum">[1]</span><span class="downsize">10 MB of 100 MB</span>
				</div>
				<progress class="progress" value='10' max='100'></progress>
			</div>
		</div>
		<div style="float:left;margin-left: 75%;width: 1px;height: 100%;background: darkgray;"></div>
	</div>
	<script>
		// You can also require other files to run in this process
		require('./renderer.js')
	</script>
</body>

</html>
